<div class="modal fade" id="completed-modal-{{task.id}}">
	<div class="modal-dialog" style="max-width: 700px;">
		<div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>

                <div class="row">
                    <div class="col-3 text-right">Task:</div>
                    <div class="col-7">{{ task.item }}</div>
                </div>

                <div class="row">
                    <div class="col-3 ml-1 text-right">Description:</div>
                    <div class="col-7">{{ task.description }}</div>
                </div>

                <div class="row">
                    <div class="col-3 ml-1 text-right">Completed On:</div>
                    <div class="col-7">{{ task.completed_on }}</div>
                </div>
            </div>
		</div>
	</div>
</div>
