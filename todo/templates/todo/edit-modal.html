<div class="modal fade" id="edit-modal-{{todo.id}}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editModal">Edit Task</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
			</div>
            <div class="modal-body">
            	<form action="{% url 'edit' pk=todo.id %}" method="POST">
                    {% csrf_token %}
            		<div class="form-group">
            			<label for="editItem">Task</label>
                        <input type="text" class="form-control" id="editItem" placeholder="Enter task" name="item" value="{{ todo.item }}" required/>
            		</div>

                    <div class="form-group">
                    	<label for="editDesc">Description</label>
                        <input type="text" class="form-control" id="editDesc" placeholder="Task description" name="description" value="{{ todo.description }}" />
                    </div>

                    <button type="submit" class="btn btn-primary">Update</button>

            	</form>
            </div>
		</div>
	</div>
</div>
